<div class="row">
    <div class="col-lg-12">
        <form role="form" (ngSubmit)="addList()" #f="ngForm">
            <div class="form-group">
                <input type="text" class="form-control input-lg" id="exampleInputEmail1" ngControl="listName" placeholder="Add new list"
                [(ngModel)]="list.Name" required name="listname">

                <div *ngIf="f?.controls['listName']?.hasError('required') && !f?.controls['listName']?.pending && f?.controls['listName']?.touched">
                    Pflichtfeld!
                </div>
                
                <div *ngIf="errorMessage">
                   {{errorMessage}}
                </div>
            </div>
            <button type="submit" style="display: none;"></button>
        </form>
    </div>
</div>
