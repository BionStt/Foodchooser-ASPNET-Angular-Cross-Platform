<!-- Team Members Row -->
<div class="row">
    <div class="col-lg-12">
        <h2 class="page-header">Your Lists <small>{{allLists?.length}}</small></h2>
    </div>

    <div class="col-lg-12">

        <div class="container">
            <div class="row">
                <div class='list-group gallery'>

                    <div class='col-sm-4 col-xs-6 col-md-3 col-lg-3' *ngFor="let item of allLists; let i=index">
                        <a class="thumbnail fancybox" rel="ligthbox" [routerLink]="['/foodLists', item.FoodListItem.Id]">
                            <img *ngIf="item.ImageString" class="img-responsive" alt="" [src]="item.ImageString" />
                            <img *ngIf="!item.ImageString" class="img-responsive" alt="" src="http://placehold.it/1024x768.png" />
                            <div class='text-right'>
                                <h4>{{item.FoodListItem?.Name}}</h4>
                            </div>
                            <!-- text-right / end -->
                        </a>
                    </div>
                </div>
                <!-- list-group / end -->
            </div>


        </div>
    </div>
</div>
