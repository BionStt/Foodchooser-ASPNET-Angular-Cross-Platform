<!-- Team Members Row -->
<div class="row">
    <div class="col-lg-12">
        <h2 class="page-header">Your Lists  <small>{{allLists?.length}}</small></h2>
    </div>

    <div class="col-lg-12">
        <ul class="list-group">
            <a *ngFor="let item of allLists; let i=index" [routerLink]="['/FoodListDetails', {id: item.Id}]">
                <li class="list-group-item">{{item?.Name}}</li>
            </a>
        </ul>
    </div>
</div>
